<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平垂直居中</title>
    <style>
        div {
            border: 1px solid black;
        }

        .parent {
            width: 300px;
            height: 100px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
            width: 150px;
            height: 50px;
            display: flex;
            justify-content: center;
            line-height: 50px;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">123</div>
</div>
</body>
</html>
