<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynamic import</title>
</head>
<body>
<button>动态导入js文件</button>
<script type="module">
    document.querySelectorAll('button')[0].addEventListener("click", async () => {
        const jsFile = await import("./data.js")
        console.log(jsFile.data)
    })
</script>
</body>
</html>
