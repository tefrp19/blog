<input type="text">
<button id="btn">执行5sjs代码</button>

<body>
    <script>
        function fn() {
            console.log('js执行期间不能进行交互，不会进行布局渲染');
            const start = Date.now()
            let end = Date.now()
            while (end - start < 5000) {
                end = Date.now()
            }
            console.log('fn执行完毕');
        }
        document.querySelector('#btn').addEventListener('click', fn)
    </script>
