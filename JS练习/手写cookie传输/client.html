<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie</title>
</head>

<body>
    <button>点击发送fetch</button>
    <script>
        document.cookie = 'clientCookie=test'
        document.querySelector('button').addEventListener('click', sendFetch)
        async function sendFetch() {
            const req = await fetch('//127.0.0.1:8000/cookie'
                ,{
                    // 默认fetch请求不带上cookie
                    credentials: "include" 
                }
            )
            
        }
    </script>
</body>

</html>
