<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅拷贝与深拷贝</title>
</head>

<body>

    <script>
        // 浅拷贝：新对象中的原始值直接为拷贝对象的原始值，引用值也为拷贝对象的引用值（即指向的是同一块内存，新对象的引用值所指对象发生改变时，拷贝对象也会变）
        function shallowClone(obj) {
            const newObj = {};
            for (let prop in obj) {
                if (obj.hasOwnProperty(prop)) {
                    newObj[prop] = obj[prop];
                }
            }
            return newObj;
        }

        var obj = {
            age: 18,
            nature: ['smart', 'good'],
            names: {
                name1: 'fx',
                name2: 'xka'
            },
            love: function () {
                console.log('fx is a great girl')
            }
        }

        const obj2 = shallowClone(obj)
        obj2.age = 19
        obj2.names.name1 = 1 // 此时 obj.names.name1 也改为1
        console.log('obj2:', obj2);
        console.log('obj:', obj);
    </script>
</body>

</html>
