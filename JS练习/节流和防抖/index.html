<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流和防抖</title>
    <style>
        body {
            height: 2000px;
        }
        .debounce{
            height: 200px;
            position: fixed;
            right: 100px;
        }
    </style>
</head>

<body>
    <div class="throttle">
        防抖：
        <input type="text" placeholder="输入搜索关键字">
        <div>模拟发送网络请求：</div>
        <div id="sendAjax"></div>
    </div>
   
    <div class="debounce">
        节流：<br>
        滚动展示业务执行次数：
        <div class="show-scroll-times"></div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
